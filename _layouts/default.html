<!DOCTYPE html>
<html lang="en">
  <head>
    {{ template "name" }}
  </head>
  <body class="dark">
    {{ range .Posts }}
      <section class="post-item-wrapper">
        <div class="post-item-info">
          <time class="post-item-date">{{ .Date }}</time>
          <section class="category">{{ .Category }}</section>
        </div>
        
        <a class="post-item-link" href="{{ .Link }}">
          <div class="post-item-title">{{ .Title }}</div>
        </a>
        <p class="post-item-description">{{ .Description }}</p>
      
        <a class="post-item-link" href="{{ .Link }}">
          <div class="post-item-thumbnail" style="position: relative; overflow: hidden;">
            <div aria-hidden="true" style="width: 100%; padding-bottom: 50%;"></div>
            <img aria-hidden="true" src="{{ .Thumbnail }}" alt="" />
          </div>
        </a>
      </section>
    {{ end }}
  </body>
</html>
