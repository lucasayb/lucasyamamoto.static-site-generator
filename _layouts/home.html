{{ define "home" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    {{ template "head" .Config }}
    <title>{{ .Config.Title }}</title>
  </head>
  <body class="dark">
    {{ template "header" }}
    <main class="content">
      <div class="container">
        {{ range .Posts }}
          {{ template "post_item" . }}
        {{ end }}
        {{ template "pagination" . }}
      </div>
    </main>
    {{ template "body" .Config }}
  </body>
</html>
{{ end }}
