{{ define "Home" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    {{ template "Head" .Config }}
    <title>{{ .Config.Title }}</title>
  </head>
  <body class="dark">
    {{ template "Header" }}
    <main class="content">
    {{ range .Posts }}
      {{ template "PostItem" . }}
    {{ end }}
    {{ template "Pagination" }}
  </main>
  </body>
</html>
{{ end }}
