{{ define "Home" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    {{ template "Head" .Config }}
    <title>{{ .Config.Title }}</title>
  </head>
  <body class="dark">
    {{ template "Header" }}
    <main class="content">
      <div class="container">
        {{ range .Posts }}
          {{ template "PostItem" . }}
        {{ end }}
        {{ template "Pagination" . }}
      </div>
    </main>
    {{ template "Body" .Config }}
  </body>
</html>
{{ end }}
