{{ define "Pagination" }}
<section class="pagination-wrapper">
  {{ if .Pagination.ShowPreviousPage }}
  <a class="pagination-link" href="{{ if eq .Pagination.PreviousPage 1 }}/index{{ else }}/index-{{ .Pagination.PreviousPage }}{{ end }}.html">
    <svg viewBox="0 0 16 16" aria-hidden="true" focusable="false" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"></path>
    </svg>
    Previous page
  </a>
  {{ end }}
  <p>{{ .Pagination.Page }} of {{ .Pagination.Pages }}</p>
  {{ if .Pagination.ShowNextPage }}
  <a class="pagination-link" href="/index-{{ .Pagination.NextPage }}.html">
    Next page
    <svg viewBox="0 0 16 16" aria-hidden="true" focusable="false" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"></path>
    </svg>
  </a>
  {{ end }}
</section>
{{ end }}
